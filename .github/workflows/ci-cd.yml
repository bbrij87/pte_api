name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      - name: Install pip and pipreqs
        run: |
          python -m pip install --upgrade pip
          pip install pipreqs

      - name: Generate minimal requirements.txt
        run: |
          pipreqs ./ --force
        # The requirements.txt file will be generated based on the imports in your codebase.

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies from minimal requirements.txt
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m unittest discover

      - name: Archive artifacts (optional)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./test-reports/
